<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact TEHCLAND</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
  <style>
    body {
      background-image: url('volunteers_in_nature.jpg');
    }
    
body {
  margin: 0;
  font-family: 'Poppins', sans-serif;
  background-size: cover;
  background-repeat: no-repeat;
  background-position: center center;
  background-attachment: fixed;
  color: white;
}
.hero {
  background-color: rgba(0,0,0,0.65);
  padding: 4em 2em;
  text-align: center;
}
.subtitle {
  font-size: 1.2em;
  margin-top: 0.5em;
}
.button {
  display: inline-block;
  margin-top: 1em;
  padding: 0.8em 1.5em;
  background-color: #00b894;
  color: white;
  font-weight: bold;
  border: none;
  border-radius: 8px;
  text-decoration: none;
}
.highlight {
  background-color: rgba(0,0,0,0.6);
  padding: 2em;
  margin: 2em auto;
  max-width: 900px;
  border-radius: 10px;
}
.gallery {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 1em;
  padding: 1em;
}
.gallery img {
  width: 250px;
  height: auto;
  border-radius: 10px;
}
form {
  display: flex;
  flex-direction: column;
  gap: 1em;
}
input, textarea {
  padding: 1em;
  font-size: 1em;
  border-radius: 8px;
  border: none;
}
button {
  background-color: #0984e3;
  color: white;
  font-weight: bold;
  padding: 1em;
  border: none;
  border-radius: 8px;
}
footer {
  text-align: center;
  padding: 2em;
  background-color: rgba(0,0,0,0.7);
  font-size: 0.9em;
}
a {
  color: #00cec9;
}

  </style>
</head>
<body>

<header class="hero">
  <h1>Contact & Collaboration</h1>
  <p class="subtitle">We invite funders, educators, volunteers, and neighbors to reach out.</p>
</header>
<section class="highlight">
  <form>
    <input type="text" placeholder="Your name" required>
    <input type="email" placeholder="Your email" required>
    <textarea placeholder="Your message..." required></textarea>
    <button type="submit">Send Message</button>
  </form>
</section>
<footer><p>&copy; 2025 TEHCLAND | <a href="index.html">Home</a></p></footer>
        
</body>
</html>
