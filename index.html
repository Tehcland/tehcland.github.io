<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Welcome to TEHCLAND</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('TEHCLAND_Background.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      color: white;
      backdrop-filter: brightness(0.8);
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5em;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
    }
    p {
      max-width: 600px;
      margin-bottom: 2em;
      line-height: 1.6;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.6);
    }
    a.button {
      text-decoration: none;
      background: #4caf50;
      color: white;
      padding: 1em 2em;
      border-radius: 8px;
      font-weight: bold;
      transition: background 0.3s ease;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }
    a.button:hover {
      background: #388e3c;
    }
  </style>
</head>
<body>
  <h1>Welcome to TEHCLAND</h1>
  <p>
    A nature-first, mind-forward project restoring ecosystems and creating spaces for healing and community.<br>
    Please enter with respect, curiosity, and a sense of hope.
  </p>
  <a href="https://tehcland.github.io" class="button">Enter the Site</a>
</body>
</html>
